<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank List</title>
</head>
<body>
    
    <form name="RankList" method="post" >
        {% csrf_token %}
        <table align="center" cellpadding="5">
            <tr>
                <td>Enter First Name :</td>
                <td>
                    <input type="text" name="txtfirstname" id="txtfirstname"/>
                </td>
            </tr>
            <tr>
                <td> Enter Last Name :</td>
                <td><input type="text" name="txtlastname" id="txtlastname"/></td>
            </tr>
            <tr>
                <td> Gender :</td>
                <td><input type="radio" name="radio" id="radiomale" value="Male"/>Male
                <input type="radio" name="radio" id="radiofemale" value="Female"/>Female</td>
            </tr>
            <tr>
                <td>Department :</td>
                <td><select name="ddldepartment" id="ddldepartment">
                    <option value="">---Select---</option>
                    <option value="BCA">BCA</option>
                    <option value="bCOM">BCOM</option>
                    <option value="BBA">BBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Enter Mark 1 :</td>
                <td><input type="text" name="txtmark1" id="txtmark1"/></td>
            </tr>
            <tr>
                <td> Enter Mark 2 :</td>
                <td><input type="text" name="txtmark2" id="txtmark2"/></td>
            </tr>
            <tr>
                <td> Enter Mark 3 :</td>
                <td><input type="text" name="txtmark3" id="txtmark3"/></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="btnSubmit" id="btnSubmit" value="Submit"/>  
                </td>
            </tr>
            <tr>
                <th>Details</th>
               
            </tr>
            <tr>
                <td>Full Name</td>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>{{ gender }}</td>
            </tr>
            <tr>
                <td>Department</td>
                <td>{{ dept }}</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>{{ total }}</td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td>{{ per }}</td>
            </tr>
            <tr>
                <td>Garde</td>
                <td>{{ grade }}</td>
            </tr>
        </table>
    </form>

</body>
</html>
