<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of 3 number</title>
</head>
<body>
    <form name="Largest of 3 number" method="POST" >
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Enter the First Number</td>
                <td><input type="text" name="txtno1" id="txtno1"/></td>
            </tr>
            <tr>
                <td>Enter the Second Number</td>
                <td><input type="text" name="txtno2" id="txtno2"/></td>
            </tr>
            <tr>
                <td>Enter the Third Number</td>
                <td><input type="text" name="txtno3" id="txtno3"/></td>
            </tr>
            <tr><td><input type="submit" name="btnSubmit" id="btnSubmit" value="Find Largest"/></td></tr>
            <tr>
                <td>Largest Number is</td>
                <td>{{ res }}</td>
            </tr>
        </table>
    
       </form>
</body>
</html>
