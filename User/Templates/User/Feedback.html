
{% extends 'User/Header.html'%}
{% load static %}
{% block content  %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <form name="feedbackform" method="post">
    {% csrf_token %}
    <div style="margin-top: 150px;">
    <a href="">Home</a>
        <table align="center" >
            <tr>
                <th>
                    Feedback
                </th>
            </tr>
            <tr>
                <td><textarea name="feedback" id="feedback" cols="30" rows="10" required></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" name="btnsubmit" id="btnsubmit" value="SUBMIT">
                <input type="reset" name="btnreset" id="btnreset" value="RESET"></td>
            </tr>



        </table>
    </div>

</form>
</body>
</html>

{% endblock content %}
